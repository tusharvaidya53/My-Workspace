<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Matching Game</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        .character-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
             margin-top: 10px; 
            /* padding: 10px;  */
            border-radius: 10px;
        }

        .character {
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            width: 60px;
            height: 60px;
            color: #fff; 
            background: #000;
            font-size: 35px;
        }

        .incorrect {
            background-color: #f88;
        }

        .correct {
            background-color: #8f8;
        }

        select {
            display: row;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            margin: 3px;
        }
        #buttonsContainer button{
            color: #fff;
            background-color: #5c96b8;
            border-color: #5c96b8;
            display: inline-block;
            padding: 3px 6px;
            margin-bottom: 0;
            font-size: 18px;
            font-weight: normal;
            line-height: 1.428571429;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            margin: 3px;
        }
        .table thead tr th, .table tbody tr th, .table thead tr td, .table tbody tr td, .table tfoot tr td{
            padding: 0px;
    line-height: 1;
        }
    </style>
    <style>
        .cus_1{
            background-color: #f0e64e;
            color: #000;
            font-size: 25px;
            border-radius: 25px;
            font-family: fantasy;
        }

        .cus_2{
            background-image: linear-gradient(90deg, rgb(7 5 35 / 8%) 0%, #370403e0 0%, #020931e6 100%), url(https://i0.wp.com/www.michigandaily.com/wp-content/uploads/2021/03/0-1.jpg);
            border-image: repeat;
            background-size: contain;
        }
        select{
            width: 111px;
            margin-top: 7px;
            font-size: 1.5rem;
        }
        .p_2{
            padding: 10px;
        }
        #inputKeys{
            width: 100%;
            word-spacing: 23.5px;
            font-size: 15px;
            padding-left: 13px;
        }
        #dataTable ,#dataTable_2 {
            display: none;
        }

        #dataTable thead,#dataTable_2 thead {
            background-color: #000;
            color: #fff;
        }
        #dataTable tbody,#dataTable_2 tbody {
            background-color: #fff;
        }
        .word {
            display: inline-block;
            width: 60px;
            text-align: center;
            padding: 0px;
            font-size: 13px;
        }
        #output{
            color: #fff;
        }
        @media (max-width: 600px) {
            .word{
            padding: 5px;
            text-align: center;
            cursor: pointer;
            width: 60px;
            font-size: 10px;
              }
            #output{
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            }
            #characters .character:nth-child(-n+5){
                position: relative;
                top: 0px;
                left: 5px;
            }
            #characters .character:nth-child(n+6):nth-child(-n+10) {
                position: relative;
                top: 30PX;
                left: 5px;
            }

            #output .word:nth-child(-n+5) {
                position: relative;
                top: -70px;
                left: 0px;
             }

            #output .word:nth-child(n+6):nth-child(-n+10) {
                position: relative;
                top: 5px; /* Adjust as needed for mobile */
                left: 0px; /* Adjust as needed for mobile */
            }
            #inputKeys{
                margin-top: 45px;
            }
            tbody td {
                font-size: 20px;
                padding: 5px !important;           
             }
             #buttonsContainer button {
                margin: 10px;
             }
}
      
    </style>

</head>

            shuffledSet.forEach(item => {

                const value = item[key];
                const div = document.createElement("div");

                div.className = "character";

                                function insertAtCursor(input, textToInsert) {
                        const startPos = input.selectionStart;
                        const endPos = input.selectionEnd;
                        const beforeValue = input.value.substring(0, startPos);
                        const afterValue = input.value.substring(endPos, input.value.length);
                        input.value = beforeValue + textToInsert + afterValue;
                        input.selectionStart = input.selectionEnd = startPos + textToInsert.length;
                        updateHTML();
                        }

        function updateHTML() {
  const inputField = document.getElementById('inputKeys');
  const outputDiv = document.getElementById('output');
  const values = inputField.value ? inputField.value.split(',') : [];
  outputDiv.innerHTML = values.map(value => `<span class="word">${value}</span>`).join('');
}
        function addSpace() {
  const inputField = document.getElementById('inputKeys');
  const output = document.getElementById('output');
  const words = inputField.value.split(',');
  output.innerHTML = "";

  words.forEach(word => {
    if (word.trim() !== "") { // Ensure we don't create empty spans
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      output.appendChild(span);
    }
  });
}

    <script>
    const textarea = document.getElementById("textarea"),
          voiceList = document.getElementById("select"),
          speechBtn = document.getElementById("button");

    let synth = speechSynthesis,
        isSpeaking = true;

    function populateVoices() {
        voiceList.innerHTML='';
      for (let voice of synth.getVoices()) {
        let selected = voice.lang === "ja-JP" ? "selected" : "";
        let option = `<option value="${voice.name}" ${selected}>${voice.name} (${voice.lang})</option>`;
        voiceList.insertAdjacentHTML("beforeend", option);
      }
    }

    synth.addEventListener("voiceschanged", populateVoices);
    populateVoices();
    function textToSpeech(text) {
    let utterance = new SpeechSynthesisUtterance(text);
        utterance.rate =1;
        utterance.pitch=1;
        utterance.volume=1;
    for (let voice of synth.getVoices()) {
        if (voice.name === voiceList.value) {
            utterance.voice = voice;
        }
    }
    synth.speak(utterance);
}

    

    speechBtn.addEventListener("click", e => {
      e.preventDefault();
      if (textarea.value !== "") {
        if (!synth.speaking) {
          textToSpeech(textarea.value);
        }
        if (textarea.value.length > 80) {
          setInterval(() => {
            if (!synth.speaking && !isSpeaking) {
              isSpeaking = true;
              speechBtn.innerText = "submit";
            }
          });
          if (isSpeaking) {
            synth.resume();
            isSpeaking = false;
            speechBtn.innerText = "音声を一時停止";
          } else {
            synth.pause();
            isSpeaking = true;
            speechBtn.innerText = "音声を再開";
          }
        } else {
          speechBtn.innerText = "submit";
        }
      }
    });


   
  </script>
